version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/install-deps
      - run:
          name: Test
          command: bash .circleci/run_docker_linux.sh

workflows:
  main:
    jobs:
      - build-and-test

